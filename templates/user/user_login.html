<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    {# bootstrap CDN #}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <script> 
        function check_input(){
            user_id = $("#user_id").val()
            user_pw = $("#user_pw").val()

            if (user_id.length == 0){
                alert('아이디를 입력해주세요');
                $("#user_id").focus()
                return false
            }
            if (user_pw.length == 0){
                alert('비밀번호를 입력해주세요');
                $("#user_pw").focus()
                return false
            }


        }
    
    </script>



</head>
<body>
    {# top_menu.html을 포함한다 #}
    {% include '/include/top_menu.html' %}

    {# 본문 부분 #}
    <div class="container" style="margin-top:200px">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h3>로그인</h3>
                        <form action="{{url_for('user_blue.user_login_pro')}}" method="post" style="margin-top:30px" onsubmit="return check_input()">
                            <div class="form-group">
                                <label for="user_id">아이디</label>
                                <input type="text" name="user_id" id="user_id"
                                   class="form-control"/>    
                            </div>
                            <div class="form-group">
                                <label for="user_id">비밀번호</label>
                                <input type="password" name="user_pw" id="user_pw"
                                       class="form-control"/>    
                            </div>
                            <div class="form-group">
                                <div style="padding-bottom:0px">
                                    <div class="float-right">
                                        <button type="submit" class="btn btn-primary">
                                            로그인
                                        </button>
                                        <a href="{{url_for('user_blue.user_join')}}"  class="btn btn-danger">회원가입</a>
                                        <a href="{{url_for('index')}}"  class="btn btn-secondary">
                                            취소
                                        </a>
                                    </div>
                                </div>
                            </div>
                        
                        </form>

                    </div>
                </div>

            </div>
            <div class="col-3"></div>
        </div>
        <div style="margin-top:100px"></div>
    </div>
</body>
</html>
