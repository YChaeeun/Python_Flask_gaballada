<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>INFO/예제/글 보기</title>
    {# bootstrap CDN #}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</head>
<body>
    {# 글 보기#}

    {% include '/include/top_menu.html'%}

    {# 본문 부분 #}
    <div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h3>문제 풀어보기</h3>
                <form action=""  method="post" style="margin-top:30px">
                <table class="table table-borderless" style="margin-top:30px">
                    <thead>
                        <tr>
                            <th>문제이름</th>
                                <td>{{data_list[0].content_subject}}</td>
                        </tr>
                        <tr>
                            <th>시간제한</th>
                                <td>{{data_list[0].time_limit}}</td>
                            <th>메모리제한</th>
                                <td>{{data_list[0].memory_limit}}</td>
                        </tr>
                    </thead>
                </table>

                <table class="table table-borderless">
                        <tr>
                            <td>
                                <textarea class="form-control" name="board_text" id="board_test" readonly="readonly"style="width:100%">
                                    {{data_list[0].test}}
                                </textarea>
                            </td>
                        </tr>

                        <tr>
                            <td>입력</td>
                        </tr>
                        <tr>
                            <td>
                                <textarea class="form-control" name="board_text" id="board_input" readonly="readonly"style="min">
                                    {{data_list[0].input}}
                                </textarea>
                            </td>
                        </tr>

                        <tr>
                            <td>출력</td>
                        </tr>
                        <tr>
                            <td>
                                <textarea class="form-control" name="board_text" id="board_output" readonly="readonly"style="width:100%">
                                    {{data_list[0].output}}
                                </textarea>
                            </td>
                        </tr>
                </table>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
